<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>My Bookstore</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>
	<h1>Edit Book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control"/>
			<label for="title">Title</label>
			<input type="text" th:field="*{title}" />
			<label for="author">Author</label>
			<input type="text" th:field="*{author}" />
			<label for="year">Year</label>
			<input type="text" th:field="*{year}" />
			<label for="ISBN">ISBN</label>
			<input type="text" th:field="*{ISBN}" />
			<label for="price">Price</label>
			<input type="text" th:field="*{price}" />
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="custom-select" style="width:115px">
				<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
